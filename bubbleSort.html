// bubble sort
(function() {
	'use strict';
	var start = performance.now(),
			i = 0,
			j = 0,
			end,
			sorted = arr;
	// start at beginning through length of array (minus 1, because 0 index)
	for (i = 0; i < arr.length - 1; i++) {
		// console.log('outerloop: ' + arr[i]);
		// get the next item in the array as j
		for (j = i + 1; j < arr.length; j++) {
			// console.log('inner loop: ' + arr[j]);
			// if i is greater than j, swap em
			if (arr[i] > arr[j]) {
				// not 100% sure on this syntax but it does the trick
				sorted[i] = [arr[j], arr[j] = sorted[i]][0];
			}
		}
	}

	end = performance.now();
	console.log('sort1 took: ' + (end - start) + ' ms.');
	console.log(sorted);
}());

// alt example, >50% faster... usually
(function() {
	'use strict';
	var start = performance.now(),
			end,
			len = arr.length - 1,
			sorted = arr;

	while (len--) {
		var j = len + 1;
		while (j < arr.length) {
			if (arr[len] > arr[j]) {
				sorted[len] = [arr[j], arr[j] = sorted[len]][0]; // destructuring
			}
			j ++;
		}
	}

	end = performance.now();
	console.log('sort2 took: ' + (end - start) + ' ms.');
	return console.log(sorted);
}());
